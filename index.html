<html ng-app>
<head>
	<title>bnbNSA webapp project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<head>
<body>
	<div id="container" ng-controller='LoggerController'>
		<form ng-submit='computeNeeded()' ng-keypress="clear()">
			<input type="password" id="loginField" ng-model='user.login' autofocus="true"  />
		</form>
		<p id="welcomeMessage">{{user.welcome}}</p>
	</div>
</body>
</html>
